<ion-header mode="ios">
    <!-- <ion-toolbar [hidden]="headerHidden" class="animated fadeInDown" *ngIf="haveLocation"> -->
    <ion-toolbar>
      <div class="deliveryAddress">
        <!-- <img src="assets/pin.png" alt="" class="pin" (click)="changeLocation()"> -->
        <!-- <p class="address" (click)="changeLocation()"> {{cityName | slice:0:25}}</p> -->
        <div class="userPhoto" [style.backgroundImage]="'url('+ profile +')'" *ngIf="profile"></div>
        <div class="userPhoto" [style.backgroundImage]="'url(/assets/user.png)'" *ngIf="!profile"></div>
      </div>
      <div class="div_searchbar">
        <ion-searchbar animated="true" mode="ios" [placeholder]="('Search' | translate) || '&nbsp;'"
          (ionChange)="onSearchChange($event)" [debounce]="250" class="search_bar"></ion-searchbar>

          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 18h4c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1zm1 6h10c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1z"/></svg>
      </div>
    </ion-toolbar>
    <!-- <div class="chips_div animated fadeInDown" *ngIf="allRest?.length">
      <ion-label class="chip" *ngFor="let item of chips;let i = index" (click)="addFilter(i)">{{item}}</ion-label>
    </div> -->
    <div class="chips_div animated fadeInDown">
      <ion-label class="chip">Apple Pie</ion-label>
      <ion-label class="chip">Cupcakes</ion-label>
    </div>
  </ion-header>
  
  <ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div class="main_content_div">
      <!-- <ion-slides [options]="slideOpts" *ngIf="banners?.length && allRest?.length">
        <ion-slide *ngFor="let item of banners" (click)="openOffers(item)">
          <div class="back_image" [ngStyle]="{'background-image':'url('+item.banner+')'}">
          </div>
        </ion-slide>
      </ion-slides> -->
      <!-- <div class="noData" *ngIf="!dummy?.length && !allRest?.length" [style.backgroundImage]="'url(assets/nothing.jpg)'">
  
      </div>
      <p style="font-weight: bold;text-align: center;" *ngIf="!dummy?.length && !allRest?.length">
        {{'No Restaurants Found!' | translate}}
      </p> -->
      <div class="sub-title">
        <p>Discover Hot Deals</p>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg>
      </div>
      <!-- <ion-slides>
        <ion-slide>
          <div class="back_image"> -->
            <div class="chips_div animated fadeInDown Discover">
              <img src="/assets/imgs/Peanut-Butter-Chocolate-Chip-Zucchini-Baked-Oatmeal-3-603x603.jpg" />
              <img src="/assets/imgs/Square-Cupcakes-10.jpg" />
              <img src="/assets/imgs/sweet-pie-red-berry-filling-top-view-pastries-dessert-food-concept-square-format-posting-social-media-212552065.jpg" />
              
            </div>
            
          <!-- </div>
        </ion-slide>
      </ion-slides> -->
      <div class="sub-title" (click)="openMenu()">
        <p>Top Categories</p>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg>
      </div>
      <ion-slides>
        <ion-slide>
          <div class="Categories">
            <img src="/assets/imgs/chocolate-chip-cookiie-banner-chocolate-chip-cookies-background-banner-150755671.jpg" />
            <img src="/assets/imgs/donuts-assorted-doughnuts-with-colorful-sprinkles-and-icing-on-pink-background-top-view-banner-T1DF9H.jpg" />
            <img src="/assets/imgs/ProCook_CaramelApplePie_Banner-1024x350.png" />
          </div>
        </ion-slide>
      </ion-slides>
      
      <div *ngFor="let item of dummy">
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
      <div class="card_div">
        <ion-row [className]="item && item.status =='close' ? 'cardClosed ion-no-padding':'card ion-no-padding'"
          *ngFor="let item of allRest">
          <ion-col size="4">
            <div class="image_div" (click)="openMenu(item)" [style.backgroundImage]="'url('+item.cover+')'"></div>
          </ion-col>
          <ion-col size="6">
            <div class="desc_div" (click)="openMenu(item)">
              <ion-label class="heading_lbl">{{item.name}}</ion-label>
              <ion-label class="small_lbl">{{getCusine(item.cusine)}}</ion-label>
              <ion-label class="small_lbl">{{item.dishPrice}}{{getCurrency()}} {{'per person' | translate}} |
                {{item.time}}
                {{'min' | translate}}</ion-label>
  
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="ratting">
              <ion-label class="rateNumber">{{item.ratting}}</ion-label>
            </div>
            <p class="closed" *ngIf="item && item.status =='close'">{{'Closed' | translate}}</p>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-content>
